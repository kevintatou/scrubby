services:
  - type: web
    name: license-minter
    env: rust
    plan: free
    buildCommand: cargo build --release
    startCommand: ./target/release/license_minter
    envVars:
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: SCRUBBY_PRIVATE_KEY_B64
        sync: false
      - key: SCRUBBY_LICENSE_OUT_DIR
        value: /tmp/licenses
